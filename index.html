<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap"
      rel="stylesheet"
    />

    <script defer src="index.js"></script>

    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>2048</title>
  </head>

  <body>
    <div class="heading">
      <h1>Simple 2048</h1>
      <button class="button" data-undo>undo</button>
      <button class="button" data-reset>new game</button>
    </div>

    <h4 class="score">Score: 0</h4>

    <div class="canvas">
      <div class="play-area"><div class="play-area block two">2</div></div>
      <div class="play-area"><div class="play-area block four">4</div></div>
      <div class="play-area"><div class="play-area block eight">8</div></div>
      <div class="play-area"><div class="play-area block sixteen">16</div></div>
      <div class="play-area">
        <div class="play-area block thirty-two">32</div>
      </div>
      <div class="play-area">
        <div class="play-area block sixty-four">64</div>
      </div>
      <div class="play-area">
        <div class="play-area block one-two-eight">128</div>
      </div>
      <div class="play-area">
        <div class="play-area block two-five-six">256</div>
      </div>
      <div class="play-area">
        <div class="play-area block five-one-two">512</div>
      </div>
      <div class="play-area">
        <div class="play-area block one-thousand-two-four">1024</div>
      </div>
      <div class="play-area">
        <div class="play-area block two-thousand-four-eight">2048</div>
      </div>
      <div class="play-area"></div>
      <div class="play-area"></div>
      <div class="play-area"></div>
      <div class="play-area"></div>
      <div class="play-area"></div>
    </div>
  </body>
</html>
